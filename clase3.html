<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/clase1.css" />
    <link rel="stylesheet" href="./styles/clase3.css" />
    <title>Clase 3</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <div>
          <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="" />
          <form action="/" class="form">
            <label class="label" for="email">Email</label>
            <input
              class="input input-email"
              type="email"
              id="email"
              placeholder="email@gmail.com"
            />
            <label class="label" for="password">Password</label>
            <input
              class="input input-password"
              type="password"
              id="password"
              placeholder="*********"
            />
            <button type="button" class="button primary-button login-button">
              Log In
            </button>
            <a href="">Forgot my password</a>
          </form>
        </div>
        <button class="button secondary-button signup-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
