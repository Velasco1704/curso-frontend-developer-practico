<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/clase1.css" />
    <link rel="stylesheet" href="./styles/clase4.css" />
    <title>Clase 4</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <h1 class="title title-my-account">My account</h1>
        <form action="/" class="form">
          <div>
            <label class="label" for="name">Name</label>
            <input
              class="input input-name"
              type="text"
              id="name"
              placeholder="John Doe"
            />
            <label class="label" for="email-address">Email address</label>
            <input
              class="input input-email-address"
              type="email"
              id="email-address"
              placeholder="email@gmail.com"
            />
            <label class="label" for="password">Password</label>
            <input
              class="input input-password"
              type="password"
              id="password"
              placeholder="*********"
            />
          </div>
          <button type="button" class="button primary-button login-button">
            Create
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
