<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/clase1.css" />
    <title>Clase 1</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="" />
        <h1 class="title">Create a new password</h1>
        <p class="subtitle">Enter a new password for your account</p>
        <form action="/" class="form">
          <label class="label" for="password">Password</label>
          <input
            class="input"
            type="password"
            id="password"
            placeholder="*********"
          />
          <label class="label" for="re-enter-password">Re-enter Password</label>
          <input
            class="input"
            type="password"
            id="re-enter-password"
            placeholder="*********"
          />
          <button type="button" class="button primary-button login-button">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
